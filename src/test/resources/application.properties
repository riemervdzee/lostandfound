spring.application.name=lostandfound

# H2 Database Configuration. For DEVELOPMENT ONLY
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:mem:lostandfound
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

# Configure bigger uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Testing values
security.jwt.secret-key=mysecretkey12345678901234567890123456789012
security.jwt.expiration-time-ms=3600000
